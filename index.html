<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<section>
    <div class="container">

        <div class="login-left">
            <h1>Login and join our team.</h1>
            <img class="left-login-img" src="office-work-animate.svg" alt="office-work-animate">
        </div>
        <div class="login-rigth">
            <div class="card-login">
                <h1>Login</h1>
                <div class="text-field">
                    <label for="usuarios">User</label>
                    <input type="text" name="usuario" placeholder="user">
                </div>
                <div class="text-field">
                    <label for="senha">Password</label>
                    <input type="password" name="password" placeholder="password">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</section>
</body>

</html>
