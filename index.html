<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<section>
    <div class="container">

        <div class="login-left">
            <h1>Login and join our team.</h1>
            <img class="left-login-img" src="office-work-animate.svg" alt="office-work-animate">
        </div>
        <div class="login-rigth">
            <div class="card-login">
                <h1>Login</h1>
                <div class="box-login">
                    <h2>User</h2>
                <div class="text-field">
                    <input type="text" name="usuario" placeholder="user">
                </div>
                <h2>Password</h2>
                <div class="text-field">
                    <input class="password" type="password" name="password" placeholder="password">
                    <img class="eyeClosed" src="hide.png" alt="view">
                </div>
                <button class="btn-login">Login</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="script.js"></script>
</body>

</html>
